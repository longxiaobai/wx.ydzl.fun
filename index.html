<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		  .iframe-container {
		    position: relative;
		    width: 100%;
		    height: 100vh; /* 使用视口高度作为高度，也可以使用100% */
		  }
		  .iframe-container iframe {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    border: none;
		  }
		</style>

	</head>
	<body>
		<div class="iframe-container">
		  <iframe src="https://h5.clewm.net/?url=qr61.cn%2ForoUUY%2FqD5Ue9o&hasredirect=1"></iframe>
		</div>

	</body>
</html>
