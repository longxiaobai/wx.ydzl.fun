<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		  .iframe-container {
		    position: relative;
		    width: 100%;
		    height: 100vh; /* 使用视口高度作为高度，也可以使用100% */
		  }
		  .iframe-container iframe {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    border: none;
		  }
		</style>

	</head>
	<body>
		<div class="iframe-container">
		  <iframe src="http://www.yhhaoka.cn/index?k=%8A%BD%1Bb%DC8%81%B7%DCh%7D%40%A4yuQ"></iframe>
		</div>

	</body>
</html>
